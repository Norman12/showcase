<div class="row page_options">
  <div class="col-sm-12 page_header">
    <h3>Please log in</h3>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card__content">
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="model.email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password">
          </div>
          <div class="row">
            <div class="col-sm-12">
              <button type="button" class="btn btn-primary pull-right" (click)="login()">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

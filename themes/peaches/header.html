{{define "header"}}
<header>

    <div class="content">

        {{if .User.Logo.Path -}}
        <div class="content__image">
            {{ media .User.Logo }}
        </div>
        {{- end}}

        <div class="content__text">
            <div class="text_title">
                <h1>{{ .User.Name }}</h1>
            </div>
            <div class="text_subtitle">
                <h2>{{ .User.Title }}</h2>
            </div>
        </div>

    </div>

    {{template "menu" . }}

</header>

{{end}}
